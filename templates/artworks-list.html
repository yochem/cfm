{% for conf in artworks %}
<li>
	<label
		hx-get="/artworks/{{ conf }}"
		hx-trigger="mouseenter"
		hx-target="#matrix"
	>
		<input
			type="checkbox"
			name="inRandom"
			hx-put="/artworks/{{ conf }}/inRandom"
			{% if artworks[conf].in_random %}
				checked
			{% endif %}
		>
		{{ artworks[conf].display_name }}
	</label>
	<input
		class="delete"
		type="button"
		value="Ã—"
		hx-delete="/artworks/{{ conf }}"
		hx-target="closest li"
		hx-swap="outerHTML"
	>
</li>
{% endfor %}
